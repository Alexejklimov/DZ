        <!-- Задача 1. Користувач задає рік народження. Визначити кількість років користувача -->

                рік народження

        <button id="btn">
                age

        <!-- Задача 2. Конвертер валют. -->
        <h3>конвертер валют</h3>
        <label>

                <input type="number" id="suma" value="" placeholder="сума в гривні">
        </label>
        <label>

                <input type="number" id="kurs" value="" placeholder="курс">
        </label>
        <button id="conv">
                розрахувати
        </button>
        <label>

                <input type="number" id="cash" value="" placeholder="сума в валюті">
        </label>
        <!-- Задача 3. Калькулятор з вибором операції (додавання, віднімання, множення, ділення). -->
        <h3>калькулятор</h3>
        <label>
                <input type="number" id="num1" value="">
        </label>
        <select id="act">
                <option value="1">+</option>
                <option value="2">-</option>
                <option value="3">*</option>
                <option value="4">/</option>
        </select>
        <label>
                <input type="number" id="num2" value="">
        </label>
        <label>
                <input type="number" id="num3" value="" placeholder="результат">
        </label><br>
        <!-- Задача. Сформувати список завдань ( з можливістю подальшого вилучення). -->
        <h3>список завдань</h3>
        <button id="Butt"> +</button>
        <button id="del">clean</button>
        <div id="task"></div>
        <!-- Задача 5. Визначення вартості квитків (кількість – число, тип квитка – купе, загальний, плацкарт).
         На сторінці розмістити відповідні елементи для вводу потрібної інформації -->
        <h3>вартість квитка</h3>
        <input type="number" id="quant">
        <select id="ticketType">
                <option value="1">загальний</option>
                <option value="2">плацкарт</option>
                <option value="3">купе</option>
        </select>
        <label>
                <input type="checkbox" id="tea">
                <span> чай</span>
        </label>
        <label>
                <input type="checkbox" id="rug">
                <span> білизна</span>
        </label> <br> <br>
        <label>
                <button id="bubu">розрахувати</button>
        </label>
        <label>
                Вартість квитка
                <input type="number" id="price">
        </label>
